<html>
<head>
<script type="text/javascript" src="player.js"></script>
<link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<div id="wrapper">
<div id='player'>
<audio id="music_player">
<source src="stuck.m4a"/>
</audio>
<input type="image" src="play.png" onclick="play_aud()" id="play_button">
<input type="image" src="pause.png" onclick="pause_aud()" id="play_button">
<input type="image" src="stop.png" onclick="stop_aud()" id="play_button">
<img src="volume.png" id="vol_img">
<input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
</div>
</div>
</body>
</html>
