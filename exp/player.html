<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <script type="text/javascript" src="player.js"></script>
        <link rel="stylesheet" type="text/css" href="player.css">
    </head>
    <body onload="init()">
        <div id="page">
            <div id="dummy">Hey there</div>
        <div id="wrapper">
            <img src="agar_agar_artwork_1.jpg" id="album_art">
            <div id='player_container'>
                <div id='player'>
                    <div id='track'>
                        <div id='track_info'>
                        <h4><b>I'm That Guy</b> by Agar Agar</h4>
                        <h5><b>Cardan</b></h5>
                        </div>
                        <div id='track_links'>
                        <a href="agar_agar.m4a" download><img src="download_icon.png"></a>
                    </div>
                    </div>
                    <div id="controls">
                        <audio id="music_player">
                            <source src="agar_agar.m4a"/>
                        </audio>
                        <input type="image" src="play.png" id="play_button">
                        <p id="timestamp"></p>
                        <div id="volume">
                            <img src="volume.png" id="vol_img">
                            <input type="range" id="change_vol" onchange="change_vol()" step="0.01" min="0" max="1" value="0.8">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
