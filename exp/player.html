
<html>
    <head>
        <script type="text/javascript" src="player.js"></script>
        <link rel="stylesheet" type="text/css" href="player.css">
    </head>
    <body>
        <div id="wrapper">
            <img src="agar_agar_artwork_1.jpg" id="album_art">
            <div id='player'>
                <audio id="music_player">
                    <source src="agar_agar.m4a"/>
                </audio>
                <input type="image" src="play.png" id="play_button">
                <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
                <img src="volume.png" id="vol_img">
            </div>
        </div>
    </body>
</html>
