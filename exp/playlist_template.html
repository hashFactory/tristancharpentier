<div class="library_track">
    <img src="|ART|" class="library_art">
    <input onclick="toggle_track(|ID|)" class="library_play_button" type="image" src="play.png" class="library_track_control">
    <div class="library_track_info">
      <div class="library_track_header"><span class="library_track_title">|TITLE|</span> by <span class="library_track_artist">|ARTIST|</span></div>
      <div class='library_album_title'>|ALBUM|</div>
    </div>
    <div class='library_track_links'>
    <a class="library_track_src" href="|FILE|" download><img class="library_track_control" src="download_icon.png"></a>
  </div>
</div>
